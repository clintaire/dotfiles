[colors]
background = #0e1419
background-alt = #0b1014
foreground = #e5e1cf
primary =rgb(74, 99, 112)
secondary = #b8cc52
alert = #ff3333
disabled = #323232

[bar/main]
width = 100%
height = 28pt
radius = 0
background = ${colors.background}
foreground = ${colors.foreground}
border-size = 0
border-color = #00000000
padding-left = 6
padding-right = 6
module-margin-left = 1
module-margin-right = 1
separator = |
separator-foreground = ${colors.disabled}

font-0 = "JetBrainsMono Nerd Font:size=14;4"
font-1 = "JetBrainsMono Nerd Font:size=13;3"
font-2 = "JetBrainsMono Nerd Font:size=12;2"

modules-left = xworkspaces xwindow
modules-center = date
modules-right = filesystem pulseaudio memory cpu temperature bluetooth network battery

cursor-click = pointer
cursor-scroll = ns-resize

enable-ipc = true

[module/xworkspaces]
type = internal/xworkspaces
label-active = %name%
label-active-background = ${colors.background-alt}
label-active-underline = ${colors.primary}
label-active-padding = 2

label-occupied = %name%
label-occupied-padding = 2

label-urgent = %name%
label-urgent-background = ${colors.alert}
label-urgent-padding = 2

label-empty = %name%
label-empty-foreground = ${colors.disabled}
label-empty-padding = 2

[module/xwindow]
type = internal/xwindow
label = %title:0:60:...%

[module/date]
type = internal/date
interval = 1
date = %I:%M %p
date-alt = %a, %b %d %Y
label = %date%
label-padding = 3

[module/filesystem]
type = internal/fs
interval = 25
mount-0 = /
label-mounted = 󰋊 %{F#36a3d9}%mountpoint%%{F-} %percentage_used%%
label-unmounted = %mountpoint% not mounted
label-unmounted-foreground = ${colors.disabled}

[module/pulseaudio]
type = internal/pulseaudio
format-volume-prefix = "󰕾 "
format-volume-prefix-foreground = ${colors.primary}
format-volume = <label-volume>
label-volume = %percentage%%
label-volume-foreground = ${colors.foreground}
format-muted-prefix = "󰖁 "
format-muted-prefix-foreground = ${colors.primary}
format-muted = <label-muted>
label-muted = muted
label-muted-foreground = ${colors.disabled}

[module/cpu]
type = internal/cpu
interval = 2
format-prefix = "󰍛"
format-prefix-foreground = ${colors.primary}
label = %percentage:2%%

[module/temperature]
type = internal/temperature
thermal-zone = 0
warn-temperature = 60
format-prefix = "󰈐 "
format-prefix-foreground = ${colors.primary}
format = <label>
format-warn = <label-warn>
label = %temperature-c%
label-warn = %temperature-c%
label-warn-foreground = ${colors.alert}

[module/bluetooth]
type = custom/script
exec = bluetoothctl show | grep -q "Powered: yes" && echo "ON" || echo "OFF"
interval = 5
format-prefix = "󰂯 "
format-prefix-foreground = ${colors.primary}
label = %{A1:~/.config/polybar/bluetooth-menu.sh:}%output%%{A}

[module/network]
type = internal/network
interface = wlo1
interval = 3
format-connected = <label-connected>
format-disconnected = <label-disconnected>
label-connected = %{A1:~/.config/polybar/network-menu.sh:}%{F#36a3d9}%ifname%%{F-} %local_ip%%{A}
label-disconnected = %{F#666}%ifname%%{F-} disconnected
label-disconnected-foreground = ${colors.disabled}

[module/battery]
type = internal/battery
battery = BAT0
adapter = ADP1
full-at = 98

format-charging = <animation-charging> <label-charging>
format-discharging = <ramp-capacity> <label-discharging>
format-full = <ramp-capacity> <label-full>

ramp-capacity-0 = 󰂃
ramp-capacity-1 = 󰁺
ramp-capacity-2 = 󰁻
ramp-capacity-3 = 󰁼
ramp-capacity-4 = 󰁽
ramp-capacity-5 = 󰁾
ramp-capacity-6 = 󰁿
ramp-capacity-7 = 󰂀
ramp-capacity-8 = 󰂁
ramp-capacity-9 = 󰂂

animation-charging-0 = 󰂄
animation-charging-1 = 󰂅
animation-charging-2 = 󰂆
animation-charging-3 = 󰂇
animation-charging-4 = 󰂈
animation-charging-5 = 󰂉
animation-charging-6 = 󰂊
animation-charging-7 = 󰂋
animation-charging-framerate = 500

label-charging = %percentage%%
label-discharging = %percentage%%
label-full = %percentage%%

[settings]
screenchange-reload = true
pseudo-transparency = true
