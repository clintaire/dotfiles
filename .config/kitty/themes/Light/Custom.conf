# vim:ft=kitty

## name: Paper Grain
## author: Custom paper-textured theme
## license: MIT
## blurb: Warm paper-like theme with grain texture feel, vintage manuscript colors

#: The basic colors
#: Warm paper background with cream/beige grain texture feel
background #f7f3e9
#: Dark charcoal ink on paper for natural writing feel
foreground #2d2a24
#: Subtle selection like pencil mark on paper
selection_background #e8dcc0
selection_foreground #4a453d

#: Cursor colors
#: Warm rust red like fountain pen ink
cursor            #8b4513
#: Paper background for cursor text
cursor_text_color #f7f3e9

#: URL underline color when hovering with mouse
#: Sepia brown like vintage book links
url_color #8b6914

#: kitty window border colors and terminal bell colors
#: Active border like leather binding edge
active_border_color   #8b6914
#: Inactive border like aged paper edge
inactive_border_color #d2c2a0
#: Bell border like red ink alert
bell_border_color     #a0522d
#: Visual bell like faded manuscript highlight
visual_bell_color     #daa520

#: OS Window titlebar colors
wayland_titlebar_color system
macos_titlebar_color system

#: Tab bar colors
#: Active tab like highlighted page tab
active_tab_foreground   #2d2a24
active_tab_background   #f0e6d2
#: Inactive tab like aged book page edge
inactive_tab_foreground #6b5d47
inactive_tab_background #e8dcc0
tab_bar_background      none
tab_bar_margin_color    none

#: Colors for marks (marked text in the terminal)
#: Mark 1 - Wood birch light on leaf
mark1_foreground #331401
mark1_background #bde271
#: Mark 2 - Dark on orange from Wood
mark2_foreground #331401
mark2_background #ff6900
#: Mark 3 - Dark on purple from Dracula
mark3_foreground #331401
mark3_background #bd93f9

#: The basic 16 colors (ANSI)

#: black - Paper texture grays
color0 #f0e6d2
color8 #9c8f7a

#: red - Warm ink reds like sealing wax
color1 #a0522d
color9 #cd853f

#: green - Muted manuscript greens
color2  #6b8e23
color10 #9acd32

#: yellow - Aged parchment yellows
color3  #b8860b
color11 #daa520

#: blue - Faded ink blues
color4  #4682b4
color12 #87ceeb

#: magenta - Vintage purple inks
color5  #9370db
color13 #ba55d3

#: cyan - Oxidized copper greens
color6  #5f8a8b
color14 #7fcdcd

#: white - Natural paper whites with grain
color7  #696969
color15 #2d2a24

#: Extended colors for better compatibility
color16 #b15c00
color17 #c64343

#: Non-color based settings
macos_colorspace srgb
macos_titlebar_color system