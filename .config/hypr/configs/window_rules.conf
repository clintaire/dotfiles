# window_rules.conf - placeholder

# Rofi window rules
windowrulev2 = float, class:^(rofi)$
windowrulev2 = center, class:^(rofi)$
windowrulev2 = stayfocused, class:^(rofi)$

# Terminal transparency rules (enabled by ayuglass/red scripts only)
windowrulev2 = opacity 0.9, class:^(kitty)$, focus:1
windowrulev2 = opacity 0.75, class:^(kitty)$, focus:0

# Default: Kitty is opaque (for ayu theme)
# # # # # # # # # # # # # # # # # # # # # # # # windowrulev2 = opacity 1.0, class:^(kitty)$

