# monitors.conf - monitor scaling and DPI configuration

# Monitor configuration with proper scaling for quality
# Using 2.0 scale for readable system UI
monitor=,highres,auto,2.0

# NVIDIA environment variables
env = LIBVA_DRIVER_NAME,nvidia
env = __GLX_VENDOR_LIBRARY_NAME,nvidia
env = WLR_NO_HARDWARE_CURSORS,1

# Wayland environment variables
env = QT_QPA_PLATFORM,wayland
# env = QT_QPA_PLATFORMTHEME,qt5ct
env = QT_QPA_PLATFORMTHEME,qt6ct
# env = QT6_QPA_PLATFORMTHEME,qt6ct  # This variable doesn't exist - Qt6 uses same as Qt5
env = MOZ_ENABLE_WAYLAND,1
env = ELECTRON_OZONE_PLATFORM_HINT,auto
env = NVD_BACKEND,direct

# High DPI support for better rendering
env = GDK_SCALE,1
env = QT_AUTO_SCREEN_SCALE_FACTOR,1

# XWayland configuration for better quality
xwayland {
    use_nearest_neighbor = false
    force_zero_scaling = true
}

# XWayland scaling for X11 apps only
env = XWAYLAND_NO_GLAMOR,1
exec-once = xrandr --dpi 144
