# Keybindings (moved from hyprland.conf). Keep $mainMod defined in hyprland.conf.
# Keybindings (moved from hyprland.conf)
# Keep $mainMod defined in hyprland.conf

bind = $mainMod SHIFT, Q, killactive
bind = $mainMod SHIFT, M, exit
bind = $mainMod, V, togglefloating
bind = SUPER, D, exec, ~/.config/rofi/launchers/type-4/launcher.sh
bind = SUPER, X, exec, ~/.config/rofi/powermenu/type-1/powermenu.sh

# dwindle controls are in hyprland.conf to avoid duplicates

# Clipboard and launcher integration
# TODO: Check clipboard integration + flameshot
# bind = ALT, c, exec, clipman pick -t rofi
# bind = ALT, r, exec, rofi -show run -i
# bind = SUPER, p, exec, rofi -show run -i

# waybar
bind = Ctrl, Escape, exec, killall waybar || waybar # toggle waybar

# wallpaper shuffle
bind = $mainMod, W, exec, hyprctl hyprpaper wallpaper ",$(find /home/cli/Pictures/Wallpaper/Shuffle/Water/ -name "*.jpg" | shuf -n 1)"

# volume/brightness are in hyprland.conf to avoid duplicates

# Application keybindings (i3-style)
bind = CTRL ALT, k, exec, kitty
bind = CTRL ALT, f, exec, firefox
bind = CTRL ALT, o, exec, obsidian
bind = CTRL ALT, a, exec, anki
bind = CTRL ALT, c, exec, code
bind = CTRL SUPER, i, exec, inkscape
bind = CTRL SUPER, f, exec, ~/.config/hypr/scripts/flameshot-fixed gui
bind = CTRL SUPER, t, exec, thunar

# Electron app with explicit Wayland flags
# /path/to/app --enable-features=UseOzonePlatform --ozone-platform=wayland --enable-features=WaylandLinuxDrmSyncobj

# Move focus with mainMod + arrow keys
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

# Switch workspaces
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to workspace
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Resize windows
bind = $mainMod CTRL, right, resizeactive, 10 0
bind = $mainMod CTRL, left, resizeactive, -10 0
bind = $mainMod CTRL, up, resizeactive, 0 -10
bind = $mainMod CTRL, down, resizeactive, 0 10

# Move windows
bind = $mainMod SHIFT, left, movewindow, l
bind = $mainMod SHIFT, right, movewindow, r
bind = $mainMod SHIFT, up, movewindow, u
bind = $mainMod SHIFT, down, movewindow, d

# Mouse bindings
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Screenshot
bind = , Print, exec, bash, -lc, 'grim -g "$(slurp)" - | wl-copy'
