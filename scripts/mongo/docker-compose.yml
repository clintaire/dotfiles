version: '3.8'

services:
  # MongoDB service
  mongodb:
    image: mongo:latest
    container_name: mini_app_mongodb
    ports:
      - '${MONGO_PORT:-27017}:27017'
    volumes:
      - mongodb_data:${MONGO_DATA_DIR:-/data/db}
    environment:
      - MONGO_INITDB_ROOT_USERNAME=${MONGO_USER:-admin}
      - MONGO_INITDB_ROOT_PASSWORD=${MONGO_PASSWORD:-password}
      - MONGO_INITDB_DATABASE=${MONGO_DB_NAME:-session_db}
      # Disable logging by default
      - MONGODB_LOG_LEVEL=error
    restart: unless-stopped
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
      interval: 10s
      timeout: 10s
      retries: 5
      start_period: 40s
    command: ['--logpath', '/dev/null', '--quiet']

  # MongoDB admin interface (optional - only runs if enabled in .env)
  mongo-express:
    image: mongo-express:latest
    container_name: mini_app_mongo_express
    restart: unless-stopped
    ports:
      - '8081:8081'
    environment:
      - ME_CONFIG_MONGODB_ADMINUSERNAME=${MONGO_USER:-admin}
      - ME_CONFIG_MONGODB_ADMINPASSWORD=${MONGO_PASSWORD:-password}
      - ME_CONFIG_MONGODB_SERVER=mongodb
    depends_on:
      - mongodb
    profiles:
      # Only start this service if enabled in .env
      - ${ENABLE_ADMIN_INTERFACE:-disabled}

volumes:
  mongodb_data:
    driver: local
