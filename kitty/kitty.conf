#     ▓▓▓▓▓▓▓▓▓ ▓ ▓ ▓ ▓
# ▓ ▓ ▓ ▓ Kitty ▓ ▓

# ░ Fonts
font_family      JetBrains Mono, Fira Code, Hack, monospace
bold_font        auto
italic_font      auto
bold_italic_font auto
font_size        15.0
disable_ligatures all

# ░ Enhanced Font Features
font_features FiraCode-Retina +zero +onum # macOS and Linux

# ░ Cursor Settings
cursor_beam_thickness 1.5
cursor_shape Beam
cursor_blink_interval 0
cursor_trail 100
cursor_trail_decay 0.1 0.4

# ░ Mouse Configuration
url_style curly
detect_urls yes

# ░ Terminal Bell
enable_audio_bell no
visual_bell_duration 0.0

# ░ Window Layout and Appearance
window_padding_width 8
sync_to_monitor no
hide_window_decorations yes
os_window_size 80c 24c
remember_window_size yes
placement_strategy center
os_window_state fullscreen

# ░ Kitty Modifier
kitty_mod ctrl+shift

# ░ Clipboard Actions
map cmd+c copy_to_clipboard # macOS keybinding
# map ctrl+shift+c copy_to_clipboard # Linux keybinding
map cmd+v paste_from_clipboard # macOS keybinding
# map ctrl+shift+v paste_from_clipboard # Linux keybinding
map kitty_mod+s paste_from_selection
map kitty_mod+i copy_and_clear_or_interrupt
map kitty_mod+a copy_or_interrupt

# ░ Close Terminal
map cmd+q close_window # macOS keybinding
# map ctrl+q close_window # Linux keybinding

# ░ Reload Terminal
map cmd+r send_text "clear\n" # macOS keybinding
# map ctrl+r send_text "clear\n" # Linux keybinding

# ░ Scrolling Actions
map cmd+shift+up scroll_line_up # macOS keybinding
map cmd+shift+down scroll_line_down # macOS keybinding
map cmd+shift+page_up scroll_page_up # macOS keybinding
map cmd+shift+page_down scroll_page_down # macOS keybinding
map cmd+shift+home scroll_home # macOS keybinding
map cmd+shift+end scroll_end # macOS keybinding
# map ctrl+shift+up scroll_line_up # Linux keybinding
# map ctrl+shift+down scroll_line_down # Linux keybinding
# map ctrl+shift+page_up scroll_page_up # Linux keybinding
# map ctrl+shift+page_down scroll_page_down # Linux keybinding
# map ctrl+shift+home scroll_home # Linux keybinding
# map ctrl+shift+end scroll_end # Linux keybinding

# ░ Layout Management
enabled_layouts stack,tall:bias=50;full_size=1;mirrored=false,fat:bias=50;full_size=1;mirrored=false,grid,splits:split_axis=horizontal,vertical
layout stack
map kitty_mod+l next_layout
map kitty_mod+shift+l toggle_layout stack
map ctrl+alt+t goto_layout tall
map ctrl+alt+s goto_layout stack
map ctrl+alt+z toggle_layout stack

# ░ Splits Layout
map f5 launch --location=hsplit
map f6 launch --location=vsplit
map f4 launch --location=split
map f7 layout_action rotate

# ░ Resize and Move Windows
map shift+up move_window up
map shift+down move_window down
map shift+left move_window left
map shift+right move_window right
map cmd+shift+up layout_action move_to_screen_edge top # macOS keybinding
map cmd+shift+down layout_action move_to_screen_edge bottom # macOS keybinding
map cmd+shift+left layout_action move_to_screen_edge left # macOS keybinding
map cmd+shift+right layout_action move_to_screen_edge right # macOS keybinding
# map ctrl+shift+up layout_action move_to_screen_edge top # Linux keybinding
# map ctrl+shift+down layout_action move_to_screen_edge bottom # Linux keybinding
# map ctrl+shift+left layout_action move_to_screen_edge left # Linux keybinding
# map ctrl+shift+right layout_action move_to_screen_edge right # Linux keybinding
map cmd+left resize_window narrower # macOS keybinding
map cmd+right resize_window wider # macOS keybinding
map cmd+up resize_window taller # macOS keybinding
map cmd+down resize_window shorter # macOS keybinding
# map ctrl+left resize_window narrower # Linux keybinding
# map ctrl+right resize_window wider # Linux keybinding
# map ctrl+up resize_window taller # Linux keybinding
# map ctrl+down resize_window shorter # Linux keybinding
map cmd+home resize_window reset # macOS keybinding
# map ctrl+home resize_window reset # Linux keybinding

# ░ Select All Text
map cmd+a select_all # macOS keybinding
# map ctrl+shift+a select_all # Linux keybinding

# ░ Fullscreen and Maximization
map kitty_mod+f11 toggle_fullscreen
map kitty_mod+f10 toggle_maximized

# ░ Themes
include themes/custom.conf

# Switching Themes ⤵ ░ ░ ░
map kitty_mod+shift+1 set_colors ~/.config/kitty/themes/rust.conf
map kitty_mod+shift+2 set_colors ~/.config/kitty/themes/gruvbox.conf
map kitty_mod+shift+3 set_colors ~/.config/kitty/themes/custom.conf

# ░ Font Size Management
map cmd+plus change_font_size all +2.0 # macOS keybinding
map cmd+minus change_font_size all -2.0 # macOS keybinding
# map ctrl+shift+plus change_font_size all +2.0 # Linux keybinding
# map ctrl+shift+minus change_font_size all -2.0 # Linux keybinding
map cmd+0 change_font_size all 0 # macOS keybinding
# map ctrl+shift+0 change_font_size all 0 # Linux keybinding

# ░ Startup Session
startup_session ~/.config/kitty/startup/start.conf
