# â–‘ Fonts and Scaling
font_family      JetBrainsMono Nerd Font
bold_font        auto
italic_font      auto
bold_italic_font auto
font_size        12
enable_ligatures true

# DPI and scaling settings
box_drawing_scale 0.001, 1, 1.5, 2
# dpi 120
scale 0.8

# â–‘ Cursor Settings
cursor_beam_thickness 1.0
cursor_shape Beam
cursor_blink_interval 1.1
cursor_trail 100
cursor_trail_decay 0.1 0.4

# â–‘ Mouse Configuration
url_style curly
detect_urls yes

# Mouse behavior
mouse_hide_wait 2.0
focus_follows_mouse yes
pointer_shape_when_grabbed beam
default_pointer_shape beam
pointer_shape_when_dragging beam

# â–‘ URL Handling
url_style double
url_color #83a598
url_prefixes file ftp ftps git http https sftp ssh
detect_urls yes
show_hyperlink_targets yes
paste_actions quote-urls-at-prompt

# URL shortcuts
map kitty_mod+e kitten hints --type path --program -
map kitty_mod+p kitten hints --type path

window_padding_width 2
window_padding_height 2

background_opacity 0.90
background_tint 0.80

# Force sync to avoid tearing
sync_to_monitor yes
hide_window_decorations yes
os_window_size 120c 30c
remember_window_size yes
placement_strategy center
os_window_state maximized
scale_with_dpi yes

# â–‘ Kitty Modifier
kitty_mod ctrl+shift

# Linux keybinding
map ctrl+shift+c copy_to_clipboard
map ctrl+shift+v paste_from_clipboard
map kitty_mod+s paste_from_selection


# â–‘ Close Terminal
map cmd+q close_window
map ctrl+q close_window

# â–‘ Layout Management
enabled_layouts stack,tall:bias=50;full_size=1;mirrored=false,fat:bias=50;full_size=1;mirrored=false,grid,splits:split_axis=horizontal,vertical


# â–‘ Fullscreen and Maximization
map kitty_mod+f11 toggle_fullscreen
map kitty_mod+f10 toggle_maximized

# â–‘ Themes
include ~/.config/kitty/themes/cpp.conf

# Switching Themes â¤µ â–‘ â–‘ â–‘
map kitty_mod+shift+1 set_colors ~/.config/kitty/themes/mocha.conf
map kitty_mod+shift+2 set_colors ~/.config/kitty/themes/cpp.conf
map kitty_mod+shift+3 set_colors ~/.config/kitty/themes/rust.conf
map kitty_mod+shift+4 set_colors ~/.config/kitty/themes/python.conf
map kitty_mod+shift+5 set_colors ~/.config/kitty/themes/pool.conf
map kitty_mod+shift+6 set_colors ~/.config/kitty/themes/red.conf
map kitty_mod+shift+7 set_colors ~/.config/kitty/themes/black.conf

# Linux keybinding
map ctrl+shift+plus change_font_size all +2.0
map ctrl+shift+minus change_font_size all -2.0
map ctrl+shift+0 change_font_size all 0

# â–‘ Tab Management
map kitty_mod+t new_tab
map kitty_mod+w close_tab
map kitty_mod+right next_tab
map kitty_mod+left previous_tab
map kitty_mod+. move_tab_forward
map kitty_mod+, move_tab_backward
map kitty_mod+alt+t set_tab_title

# Tab bar style
tab_bar_style powerline
tab_powerline_style slanted
tab_bar_min_tabs 1
tab_activity_symbol ðŸ””
active_tab_font_style bold-italic
active_tab_background #83a598
active_tab_foreground #282828
inactive_tab_background #504945
inactive_tab_foreground #a89984
tab_bar_margin_height 0.0 4.0

# â–‘ Performance Settings
repaint_delay 6
input_delay 2
sync_to_monitor yes
enable_audio_bell no
visual_bell_duration 0.0
window_alert_on_bell no
bell_on_tab no

# GPU rendering
gpu_rendering_fps_limit 120
wayland_titlebar_color system

# â–‘ Scrollback and History
scrollback_lines 20000
scrollback_pager less --chop-long-lines --RAW-CONTROL-CHARS +INPUT_LINE_NUMBER
scrollback_pager_history_size 1000
wheel_scroll_multiplier 5.0
touch_scroll_multiplier 2.0

# Additional scroll options
scrollback_fill_enlarged_window yes

# Search
map kitty_mod+/ show_scrollback
map kitty_mod+f show_last_command_output
